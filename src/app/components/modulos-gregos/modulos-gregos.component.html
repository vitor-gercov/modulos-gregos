<header>
    <h1>
        Módulos gregos
    </h1>
</header>
<main>
    <fieldset>
        <legend>
            Escolha qual escala você quer estudar:
        </legend>
        <span class="radio_option">
            <input type="radio" id="major_radio" name="scale">
            <label for="major_radio">
                Maior
            </label>
        </span>
        <span class="radio_option">
            <input type="radio" id="penta_radio" name="scale">
            <label for="penta_radio">
                Penta
            </label>
        </span>
        <span class="radio_option">
            <input type="radio" id="penta_blues_radio" name="scale">
            <label for="penta_blues_radio">
                Penta Blues
            </label>
        </span>
    </fieldset>
    @for(modulo of modulosGregos(); track modulo) {
    <app-modulo [modulo]="modulo" />
    }
</main>
