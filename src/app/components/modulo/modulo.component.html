@if(modulo) {
<section>
    <h2>
        {{ modulo.titulo }}
    </h2>
    <table>
        <thead>
            <tr>
                <th scope="col">
                    Corda
                </th>
                <th [attr.colspan]="modulo.casas.length" scope="col">
                    Casa
                </th>
            </tr>
            <tr>
                <th scope="col"></th>
                @for(casa of modulo.casas; track $index) {
                <th scope="col">
                    {{ casa }}
                </th>
                }
            </tr>
        </thead>
        <tbody>
            @for(corda of modulo.cordas; track $index) {
            <tr>
                <th scope="row">
                    {{ corda.corda }}
                </th>
                @for(nota of corda.notas; track $index) {
                <td [ngClass]="{
                    'nota': nota !== ''
                }">
                    {{ nota }}
                </td>
                }
            </tr>
            }
        </tbody>
    </table>
</section>
}
